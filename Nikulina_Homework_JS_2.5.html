<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
                <title>PALINDROME</title>
                <script>
                	let number1 = parseInt(prompt("Введите пятизначное число:"));
                   
                    while (number1<10000 || number1>99999) { 
                        alert("Вы ввели не пятизначное число"); 
                        number1 = parseInt(prompt("Введите пятизначное число:"));
                    }
                    let number2 = number1%100;
                    let number3= ((number1/100) - ((number1/100)%10))/10;

                    
                    alert((number2 === number3)  ?
                            "Число является палиндромом" : "Число не явялестся палиндромом");
                    
                </script>
             </head>
    </html>
