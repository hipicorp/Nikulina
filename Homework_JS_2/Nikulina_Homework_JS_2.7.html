<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
                <title>discount</title>
                <script>
                	let summ = parseInt(prompt("Введите суммму покупки, руб:"));
                    
                    if (summ < 200) {summ = summ;}
                        else if (summ >= 200 && summ <300) {summ = summ - summ *0.03;} 
                            else if (summ >= 300 && summ <500) {
                                summ = summ - summ *0.05;}
                                else if (summ >= 500) {
                                    summ = summ - summ *0.07;
                                } else {
								alert("Некорректный ввод");} 
                    alert("Сумма к оплате:" + " " + summ + " рублей");   

                </script>
             </head>
    </html>
