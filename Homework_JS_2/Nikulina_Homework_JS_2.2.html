<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
                <title>SYMBOL</title>
                <script>
                	let number = parseInt(prompt("Введите число от 0 до 9:"));

                switch (number) { 
                case 1: 
                    alert("!"); 
                break;
                case 2: 
                    alert("@"); 
                break;
                case 3: 
                    alert("#"); 
                break;
                case 4: 
                    alert("$"); 
                break;
                case 5: 
                    alert("%"); 
                break;
                case 6: 
                    alert("^"); 
                break;
                case 7: 
                    alert("&"); 
                break;
                case 8: 
                    alert("*"); 
                break;
                case 9: 
                    alert("("); 
                break;
                case 0: 
                    alert(")"); 
                break;
                
                default:
                    alert("Некорректный ввод. Введите число от 0 до 9");
                    break;
                }
                </script>
             </head>
    </html>
