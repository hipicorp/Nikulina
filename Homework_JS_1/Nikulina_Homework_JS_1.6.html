<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
                <title>EUR</title>
                <script>

					let quantity_dollars = parseInt(prompt("Введите количество долларов:"));
				    const euro = 0.9;
                    let quantity_euro = quantity_dollars * euro;
					alert("Количество евро: " + quantity_euro + " EUR");

                </script>
             </head>
    </html>
