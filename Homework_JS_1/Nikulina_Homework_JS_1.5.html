<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
                <title>SPEED</title>
                <script>

					let distance = parseInt(prompt("Введите расстояние между двумя городами, км:"));
					let time = parseInt(prompt("Введите время, за которое хотите добраться, ч:"));
                    let S = distance / time;
					alert("Чтобы успеть, Вам нужно двигаться со скоростью : " + S + " км/ч");

                    
                </script>
             </head>
    </html>
