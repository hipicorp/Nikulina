<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
                <title>AGE</title>
                <script>

					let age = parseInt(prompt("Введите Ваш год рождения:"));
					const year = 2024;
					age = year - age;
					alert("В этом году вам исполнится/исполнилось: " + age);

                </script>
             </head>
    </html>
