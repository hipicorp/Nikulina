<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
                <title>NUMBER</title>
                <script>
                let number = prompt("Введите число:");

                number = Number(number);

                if (!isNaN(number)) {
                        if (number > 0) {
                        alert("Число положительное");
                    } else if (number < 0) {
                        alert("Число отрицательное");
                    } else {
                        alert("Число равно нулю");
                    }
                } else {
                    alert("Это не число");
                }
                
                </script>
             </head>
    </html>
