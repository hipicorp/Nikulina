<html lang="en">
    <head>
        <script>
           let x = parseInt(prompt('Enter a number:'));
            let mod = x % 2;
            if (mod === 0) {
                alert("Number is even");
            }
            else if (isNAN(mod)) {  
                alert("Not a number");
            } else {
                alert("Number is odd");
            }
        
            switch(mod) {
                case '0': //mod === 0
                    alert("Number is even");
                    break;
                default:
                alert("Number is odd");
                
            }

        </script>
    </head>
