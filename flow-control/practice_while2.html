<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
                <title>OUTPUT NUMBERS</title>
                <script>

                let number = parseInt(prompt("Введите число:"));
                let result = "";

                while (number >= 0) {
                    result = result + number + ' ';
                    number--;
                }
                    //alert(result);
                    document.write(result);
                </script>
             </head>
    </html>
