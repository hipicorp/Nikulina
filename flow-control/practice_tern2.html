<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
                <title>%5</title>
                <script>
                let x = parseInt(prompt("Введите число:"));
    

                if (!isNaN(x)) {
                    x = x % 5;
                    alert(x === 0 ? "Число кратно 5" : "Число не кратно 5");
                    } else {
                        alert("Некорректный ввод");
                }
                
                </script>
             </head>
    </html>
