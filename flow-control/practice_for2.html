<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
                <title>+4</title>
                <script>

                let number1 = parseInt(prompt("Введите минимальное значение диапазона:"));
                let number2 = parseInt(prompt("Введите максимальное число диапазона:"));
                let output="";

                for(let i=number1+4; i<number2; i+=4){
                    output = output + i +" ";
                    }
                
                alert(output);

               </script>
             </head>
    </html>
