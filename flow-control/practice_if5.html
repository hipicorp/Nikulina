<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
                <title>COORDINATES</title>
                <script>
                let x = parseInt(prompt("Введите x:"));
                let y = parseInt(prompt("Введите y:"));
               

                if ((x>0) && (y>0) ) {
                    alert("1 четверть"); }
                else if ((x>0) && (y<0) ) {
                    alert("2 четверть"); }
                else if ((x<0) && (y<0) ) {
                    alert("3 четверть"); }
                else if ((x<0) && (y>0) ) {
                    alert("4 четверть"); }
                else if ((x===0) && (y>0) ) {
                    alert("Точка находится на оси Y выше нуля"); }
                else if ((x===0) && (y<0) ) {
                    alert("Точка находится на оси Y ниже нуля"); }
                else if ((x>0) && (y===0) ) {
                    alert("Точка находится на оси Х справа"); }
                else if ((x<0) && (y===0) ) {
                    alert("Точка находится на оси Х слева"); }
                else if ((x===0) && (y===0) ) {
                        alert("Точка находится в начале координат"); 
                } else {
                    alert("Некорректный ввод");
                }
                </script>
             </head>
    </html>
