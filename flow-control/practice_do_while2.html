<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
                <title>1000/2</title>
                <script>

                
                let result = 1000;
                let i = 0;

                do {
                    result = result / 2;
                    i++; 
                }
                while (result >= 50);
                document.write(result + " " +i);

                alert(`Результат деления: ${result} Количество делений: ${i}`);
               
                
                </script>
             </head>
    </html>
