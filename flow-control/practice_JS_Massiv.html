function summ(array) {
    let sum = 0;
    for(let i=0; i<array.length; i++){

    }
return sum;
}

function show(array){

}

function generateArray() {
    let array = [];
    for (let i = 0; i <= 10; i++) {
        array[i] = Math.floor(Math.random() * 100);}
    return array;

}
