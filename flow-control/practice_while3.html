<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
                <title>STEPEN</title>
                <script>

                let number = parseInt(prompt("Введите число:"));
                let stepen = parseInt(prompt("Введите число, в какую степень возвести:"));
                let result = number;

                while (stepen > 1) {
                result = result * number;
                stepen--;}
                alert(+result);
                
                </script>
             </head>
    </html>
