<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
                <title>AGE</title>
                <script>
                let age = prompt("Введите ваш возраст:");
                age = Number(age);

                if (!isNaN(age) && age>=0 && age<=120) {
                    alert("Ваш возраст принят");
                    } else {
                        alert("Некорректный ввод");
                }
                
                </script>
             </head>
    </html>
