<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
                <title>CALCULATOR</title>
                <script>
                    let x, y, z;
                        do {

                            x = parseInt(prompt("Введите первое число:"));
                            y = parseInt(prompt("Введите второе число:"));
                            znak = prompt("Введите один из знаков: + -  *  /");
                    
                            if (isNaN(x) || isNaN(y)) {alert("Введите корректные числа");}
                            }
                        while(isNaN(x) || isNaN(y));

                    let result;

                        switch (znak) { 

                        case "+": 
                        result = x + y;
                        alert("Сумма чисел равна: " + result); 
                        break;

                        case "-": 
                        result = x - y;
                        alert("Разность чисел равна: " + result); 
                        break;

                        case "*": 
                        result = x * y;
                        alert("Умножение чисел равно: " + result); 
                        break; 

                        case "/":
                            if (y !=0 ) {
                            result = x / y;
                            alert("Деление чисел равно:" + result); }
                            else { alert("Вы пытаетесь поделить на ноль, введите другое число");
                            }
                        break;
                

                        default:
                        alert("Вы ввели некорректный знак, введите + - * /");
                        break;
                        }
                </script>
        </head>
    </html>
