<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            
                <title>MAX</title>
                <script>

                alert("Максимальное значение из 5 чисел:" + " " + print_max(1, 2, 3, 4, 5));

                function print_max(n1, n2, n3, n4, n5)
                {
                    let max=n1;
                    if (n2>max) {
                         max=n2;
                    }
                    if (n3>max) {
                        max=n3;
                    }
                    if (n4>max) {
                        max=n4;
                    }
                    if (n5>max) {
                        max=n5;
                    }       
                    
                   return max;
                        }
         
                
                </script>
             </head>
    </html>
