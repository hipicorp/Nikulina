<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
                <title>A LARGER NUMBER</title>
                <script>
                let number_1 = prompt("Введите число 1:");
                let number_2 = prompt("Введите число 2:");

                if (!isNaN(number_1) && !isNaN(number_2)) {
                    
                    alert("Наибольшее число: " +(number_1 > number_2 ? number_1 : number_2) );
                    } else {
                        alert("Некорректный ввод");
                }
                
                </script>
             </head>
    </html>
