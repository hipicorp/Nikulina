<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
                <title>TIME</title>
                <script>
                let time_hour = prompt("Введите часы:");
                let time_min = prompt("Введите минуты:");
                let time_sec = prompt("Введите секунды:");
                

                if (!isNaN(time_hour) && !isNaN(time_min) && !isNaN(time_sec)) {
                    alert("Спасибо!");
                } else {
                    alert("Некорректный ввод");
                }
                </script>
             </head>
    </html>
