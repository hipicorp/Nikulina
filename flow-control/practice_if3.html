<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
                <title>the number module</title>
                <script>
                let number = prompt("Введите число:");
                number = Number(number);

                if (!isNaN(number)) {
                    let modulus = number < 0 ? -number : number;
                    alert("Модуль числа:"  +modulus);
                    } else {
                        alert("Некорректный ввод");
                }
                
                </script>
             </head>
    </html>
