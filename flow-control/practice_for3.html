<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
                <title>a prime number</title>
                <script>

                let number = parseInt(prompt("Введите число:"));
                let isPrime=true;

                for(let i=2; i<number; i++){

                    if(number%i===0) {
                    isPrime = false;}

                    
                }
                alert(isPrime ? $(number) - "Число простое" : $(number) "Число не простое");

               </script>
             </head>
    </html>
    </html>
