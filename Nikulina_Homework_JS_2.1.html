<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
                <title>AGE</title>
                <script>
					let age = parseInt(prompt("Введите ваш возраст:"));

						if (!isNaN(age) && age>=0 && age<2) {
							alert("Ребенок");}
							else if (!isNaN(age) && age>=2 && age<12) {
								alert("Ребенок от 2х до 12 лет");}
								else if (!isNaN(age) && age>=12 && age<18) {
									alert("Подросток");}
									else if (!isNaN(age) && age>=18 && age<60) {
										alert("Взрослый");}
										else if (!isNaN(age) && age>=60) {
											alert("Пенсионер");
						} else {
								alert("Некорректный ввод");
						}
                    
                </script>
             </head>
    </html>
