<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
                <title></title>
                <script>
                	let length_circle = parseInt(prompt("Введите длину окружности:"));
                    let perimetre_square = parseInt(prompt("Введите периметр квадрата:"));  
                    let side_square = perimetre_square / 4;
                    let radius_circle = length_circle/ (2*3.14);
                    
                if (2 *radius_circle <= side_square) {
                alert("Окружность поместится в квадрат");}
                else  {
                    alert("Окружность не поместится в квадрат");} 

                </script>
             </head>
    </html>
